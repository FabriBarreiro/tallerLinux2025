#inventario de servidores.
[ubuntu] #grupo ubuntu
ubuntu ansible_host=192.168.10.20 #ip del equipo ubuntu

[centos] #grupo centos
centos9 ansible_host=192.168.10.10 #ip del equipo centos

[linux:children] #grupo formado por los grupos ubuntu y centos
ubuntu
centos

[webserver] #grupo webserver conformado por el host centos9
centos9

[linux:vars] #variables para el grupo linux
ansible_user=sysadmin #usuario para conectarse a los hosts
ansible_ssh_private_key_file=~/.ssh/id_rsa #ubicacion de la clave ssh
#la clave publica se copia a los hosts.
ansible_python_interpreter=/usr/bin/python3 #ubicacion de py en los hosts
